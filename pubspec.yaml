name: sp_client

environment:
  # You must be using Flutter >=1.5.0 or Dart >=2.3.0
  sdk: ">=2.3.0-dev.0.1 <3.0.0"

dependencies:
  flutter_web: any
  flutter_web_ui: any
  intl: ^0.15.7
  intl_translation: ^0.17.2
  collection: ^1.14.11
  equatable: ^0.2.3
  http: 0.12.0+1
  rxdart: ^0.22.0
  bloc: ^0.13.0
  flutter_bloc:
    path: packages/flutter_bloc/
  grpc: ^1.0.2
  protobuf: ^0.13.11
  uuid: ^2.0.1

dev_dependencies:
  build_runner: ^1.4.0
  build_web_compilers: ^2.0.0

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui
